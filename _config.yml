title: danilo luna
description: "photographer - EXP & ETC ... " # description of the site (multiple lines allowed)
email: odaniloluna@gmail.com
url: "https://daniloluna.xyz/"
baseurl: "" # subpath of the site, e.g. "/blog" (leave it blank "" if you're site shouldn't use a subpath)

github_username:  odaniloluna

permalink: /:slug.html

favicon: "favicon.png"
goat_counter: "odaniloluna" # put your GoatCounter name if you want to use GoatCounter analytics

# Build settings
remote_theme: riggraz/no-style-please

theme_config:
  appearance: "light"
  back_home_text: ".." # customize text for homepage link in post layout
  date_format: "%Y-%m-%d" # customize how date is formatted
  show_description: false # show blog description in home page

plugins:
  - jekyll-feed
  - jekyll-seo-tag

include:
  - _pages

